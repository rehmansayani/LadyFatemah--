      <script>
	$(document).ready(function(){
		
		$.ajax({
			type:'POST',

			},
			beforeSend:function(){

			},
			success:function(res){
			   console.log(res);
			   
			   $(document).find(".inner_project_content").html(res);
			   
			   $(".ui-loader").hide();
			   $(document).find(".inner_project_content").find('a').attr('href',"#");
			},
			complete:function(){
			  $(document).find(".inner_project_content").find('a').attr('href',"#");
			}
